<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce product page</title>
    <script src="/script.js" defer></script>
    <link href="/style.css" rel="stylesheet"/>
  </head>
  <body>
    <nav>
      <div id="box-one-nav">
        <div class="logo">
          <img
            id="imgLogo"
            src="images/logo.svg"
            alt=""
          />
        </div>
        <ul class="ulclass">
          <li id="liOne"></li>
          <li><a href="">Collections</a></li>
          <li><a href="">Men</a></li>
          <li><a href="">Women</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
      <div id="box-car-perfil">
        <img
          class="car"
          src="images/icon-cart.svg"
          alt=""
        />
        <img
          class="avatar"
          src="images/image-avatar.png"
          alt=""
        />
      </div>
    </nav>
    <div class="hr"></div>
    <section>
      <div id="box-img">
        <div class="box-one">
          <img
            class="great-img"
            src="images/image-product-1.jpg"
            alt=""
          />
        </div>
        <div class="box-two">
          <div>
            <img
              class="item1"
              src="images/image-product-1-thumbnail.jpg"
              alt=""
            />
          </div>
          <div>
            <img
              class="item2"
              src="images/image-product-2-thumbnail.jpg"
              alt=""
            />
          </div>
          <div>
            <img
              class="item3"
              src="images/image-product-3-thumbnail.jpg"
              alt=""
            />
          </div>
          <div>
            <img
              class="item4"
              src="images/image-product-4-thumbnail.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div id="box-info">
        <p class="child1">SNEAKER COMPANY</p>
        <p class="child2">Fall Limite Edition Sneakers</p>
        <p class="child3">
          These low-profile sneakers are your perfect casual wear
          companion.Featuring a durable rubber outer sole,they'll withstand
          everything the weather can offer.
        </p>
        <div id="price">
          $125.00
          <span>50%</span>
        </div>
        <p class="price-b"><s>$250.00</s></p>
        <div id="qtde-car">
          <div id="qtde">
            <button value="1" id="btnOne">-</button>
            <p id="p" value="0">0</p>
            <button value="1" id="btnTwo">+</button>
          </div>
          <button class="add-Car" id="add-Car">
            <img
              src="images/icons8-carrinho-de-compras-96.png"
              alt=""
            />
            Add to cart
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
